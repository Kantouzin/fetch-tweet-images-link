<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fetch Tweet Images Link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
    <nav class="navbar nabbar-dark bg-dark">
      <div class="container">
        <h1 class="navbar-brand text-light">Fetch Tweet Images Link</h1>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="card text-light bg-secondary border-light">
        <div class="card-header border-light">Tweet link before conversion</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 col-sm-4 col-md-2">
              <label class="col-form-label">Tweet link</label>
            </div>
            <div class="col-12 col-sm-8 col-md-8">
              <input id="inputField" type="text" class="form-control" placeholder="https://twitter.com/*/status/*"
                aria-label="https://twitter.com/*/status/*">
            </div>
          </div>
        </div>
      </div>
      <div class="card text-light bg-secondary border-light mt-3">
        <div class="card-header border-light">Tweet link after conversion</div>
        <div class="card-body">
          <div class="row">
            <div class="col-6 col-sm-4 col-md-2">
              <label class="col-form-label">Result</label>
              <button id="copyButton" type="button" class="btn shadow-none mb-1">
                <i class="fa-solid fa-clipboard-check text-light"></i>
              </button>
            </div>
            <div class="col-12 col-sm-8 col-md-8">
              <textarea id="outputField" rows="5" wrap="off" readonly class="form-control"
                placeholder="https://pbs.twimg.com/media/*&#13;&#10;https://twitter.com/*/status/*"
                area-label="https://twitter.com/*/status/*"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer bg-secondary mt-auto">
      <div class="container text-center">
        <p class="text-light m-2">Â© Kantouzin</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
